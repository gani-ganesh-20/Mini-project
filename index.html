<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>For <br> <span>Donation</span></h2>
      <input type="text" placeholder="USERNAME" />
      <input type="password" placeholder="PASSWORD" />
      <p>Don't Have an Account?</p>
      <button onclick="handleSubmit('donation')">SUBMIT</button>
      <a href="#">Forgot Password?</a>
    </div>

    <div class="login-box">
      <h2>For <br> <span>Receiving</span></h2>
      <input type="text" placeholder="USERNAME" />
      <input type="password" placeholder="PASSWORD" />
      <p>Don't Have an Account?</p>
      <button onclick="handleSubmit('receiving')">SUBMIT</button>
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
